dist: bionic

sudo: required

language: c

compiler:
  - gcc

env:
  global:
    - PG_CPPFLAGS="-fprofile-arcs -ftest-coverage -O0"
    - SHLIB_LINK=-lgcov
  matrix:
    - PG=12 COMPONENT=12
    - PG=11
    - PG=10
    - PG=9.6
    - PG=9.5

before_install:
  - gcc --version
  - gcov --version
  - sudo /etc/init.d/postgresql stop
  - sudo apt-get -y --purge remove postgresql libpq-dev libpq5 postgresql-client-common postgresql-common
  - sudo rm -rf /var/lib/postgresql
  - |
    if [ "$COMPONENT" ]; then
      sudo sed -i -e "s/main/main $COMPONENT/" /etc/apt/sources.list.d/pgdg*.list
    fi
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::=--force-confdef -o Dpkg::Options::="--force-confnew" ${PGREPO:+-t "$PGREPO"} install postgresql-${PG:?} postgresql-server-dev-${PG:?} postgresql-contrib-${PG:?}

before_script:
  - sudo -u postgres createuser -s "$USER"

script:
  - make
  - sudo make install
  - make installcheck

after_script:
  - cat regression.diffs || true

after_success:
  - bash <(curl -s https://codecov.io/bash)
